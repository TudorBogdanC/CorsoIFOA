<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li><a href="index.html" alt="Home page">Home</a></li>
        <li><a href="form.html" alt="Form">Form</a></li>
    </ul>
    <form>
       <label for="username">Username:</label>
       <input type="text" id="username" name="username"/>
    </form>

    <form>
        <fieldset>
            <legend>Anagrafica</legend>
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="Nome"/>
            <label for="cognome">Cognome</label>
            <input type="text" id="cognome" name="Cognome"/>
            <label for="dataNascita">Data di nascita</label>
            <input type="date" id="dataNascita" name="dataNascita"/>
            <p></p>
            <label for="indirizzo">Indirizzo</label>
            <p></p>
            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" name="telefono"/>
            <label for="email">Email</label>
            <input type="email" id="email" name="email"/>
        </fieldset>
        <fieldset>
            <legend>Competenze</legend>
            <input type="checkbox" name="HTML" id="HTML">
            <label for="HTML">HTML</label><br/>
            <input type="checkbox" name="CSS" id="CSS">
            <label for="HTML">CSS</label><br/>
            <input type="checkbox" name="Javascript" id="Javascript">
            <label for="Javascript">Javasript</label><br/>
        </fieldset>
        <fieldset>
            <legend>Tipologia di corso</legend>
            <label for="corso">Corso scelto</label>
            <select id="corso" name="corso">
                <option value="" selected></option>
                <option value="frontEnd">Front-End</option>
                <option value="backEnd">Back-End</option>
                <option value="fullStack">Full Stack</option>
            </select>
            <p></p>
            <label for="durata">Tipo di corso</label>
            <br/>
            <input type="radio" id="partMatt" name="durata">
            <label for="partMatt">Part-time (mattina)</label><br/>
            <input type="radio" id="partSera" name="durata">
            <label for="partSera">Part-time (sera)</label><br/>
            <input type="radio" id="fullTime" name="durata">
            <label for="fullTime">Full-time</label>
        </fieldset>
        <p></p>
        <button type="reset" id="Cancella">Cancella</button>
        <p></p>
        <button type="submit" id="invia">Invia</button>
    </form>


</body>
</html>
